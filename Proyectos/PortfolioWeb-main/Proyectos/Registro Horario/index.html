<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Horario</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Registro de Horario</h1>
        <form id="loginForm" onsubmit="login(event)">
            <input type="text" id="username" placeholder="Usuario" required>
            <div class="password-container">
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="button" onclick="togglePassword('password')">Mostrar</button>
            </div>
            <button type="submit">Iniciar Sesión <i class="fa-solid fa-circle-arrow-right"></i></i></button>
            <p id="error" class="error"></p>
        </form>
        <a href="crearcuenta.html">Crear una cuenta <i class="fa-solid fa-circle-arrow-right"></i></i></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
