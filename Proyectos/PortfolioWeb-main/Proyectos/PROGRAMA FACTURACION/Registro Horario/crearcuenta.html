<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Crear Cuenta</title>

</head>
<body>
    <div class="container">
        <h1>Crear Cuenta</h1>
        <form id="registerForm" onsubmit="registerUser(event)">
            <input type="text" id="newUsername" placeholder="Nuevo Usuario" required>
            <div class="password-container">
                <input type="password" id="newPassword" placeholder="ContraseÃ±a" required>
                <button type="button" onclick="togglePassword('newPassword')">Mostrar <i class="fa-solid fa-eye"></i></button>
            </div>
            <button type="submit">Registrar <i class="fa-solid fa-circle-arrow-right"></i></button>
            <p id="registerError" class="error"></p>
        </form>
        <a href="indexRegistroHorario.html">Volver a Inicio<i class="fa-solid fa-house"></i></a>
    </div>
    <script src="script.js"></script>
