<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Clientes</title>
    <link rel="stylesheet" href="style_listado_clientes.css">
</head>
<body>
    <div class="container">
        <h1>Listado de Clientes</h1>
        <div class="buscador">
            <input type="text" id="searchInput" placeholder="Buscar por nombre, CIF o población">
            <button id="searchBtn">Buscar</button>
        </div>
        <table id="clientesTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>CIF/NIF</th>
                    <th>Población</th>
                    <th>Teléfono</th>
                    <th>Correo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se cargarán dinámicamente los clientes -->
            </tbody>
        </table>
        <div class="boton-container">
            <button id="printListPdfBtn">Imprimir Listado PDF</button>
            <button class="navegar" id="backToDashboardBtn">Volver al Menú Principal</button>
            <button class="navegar" id="backToClientesBtn">Alta de Clientes</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
